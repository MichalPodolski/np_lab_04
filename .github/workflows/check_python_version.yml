name: Check Python Version

on:
  push:
    branches:
      - main

jobs:
  check_python:
    runs-on:  ${{ matrix.os }}

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.11

    - name: Update pip
      run: |
        python -m pip install --upgrade pip

    - name: Display Python Version
      run: python --version
